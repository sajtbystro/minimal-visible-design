
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alcove - Peaceful Creation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Instrument Serif"', 'serif'],
            },
            colors: {
              'landing-herogray': '#141516',
              'primary-400': '#6640ff',
              'primary-300': '#835fff',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      
      @keyframes move-stars {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.3;
        animation: move-stars 100s linear infinite;
      }

      .luminescence {
        position: fixed;
        bottom: -20vh;
        left: 50%;
        transform: translateX(-50%);
        width: 150vw;
        height: 60vh;
        background: radial-gradient(circle at 50% 50%, 
          rgba(102, 64, 255, 0.15) 0%, 
          rgba(27, 154, 92, 0.1) 30%, 
          transparent 70%);
        filter: blur(80px);
        pointer-events: none;
        z-index: 0;
      }

      .horizon-glow {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        z-index: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
